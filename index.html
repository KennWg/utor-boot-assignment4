<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!--header to display time and link for high score-->
    <header class="flex">
        <span id="high-scores-link">View high scores</span>
        <span id="timer">Time: --</span>
    </header>
    <!--main body to be dynamically populated with questions/answers/highscores/question answer feedback as required-->
    <main class="flex">
        <section id="main-content">
            <div id="initial-content" class="flex content-container">
                <h2>Coding Quiz</h2>
                <p>Welcome to this Coding Quiz Challenge!  Please press the button below to begin. </br>  You will start with 75 seconds and 15 seconds will be deducted for every incorrect answer.</p>
                <span class="button" id="start-button">Start</span>
            </div>
        </section>
        <section id="question-feedback">
            <h2 id="question-feedback-h2"></h2>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
